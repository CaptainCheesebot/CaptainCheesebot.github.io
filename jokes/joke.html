<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.6.4.js"></script>
</head>
<body>
<section> </section>
<script>
async function populate() {

  const requestURL = 'https://witzapi.de/api/joke';
  const request = new Request(requestURL);

  const response = await fetch(request);
  const jokeText = await response.text();

  const joke= JSON.parse(jokeText);
  populateContent(joke);
}

populateContent(obj)
  const text = document.querySelector('section');
  const myPara = document.createElement('p');
  myPara.textContent = `${obj.text}`;
  section.appendChild(myPara);
}

populate();

</script>
</body>
</html>
